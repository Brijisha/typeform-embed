<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <h1>Welcome to My Website</h1>

    <!-- Button to generate the embedded code -->
    <button onclick="generateEmbeddedCode()">Generate embedded code</button>

    <!-- Embedded code container -->
    <div id="embeddedCodeContainer"></div>

    <script>
      function generateEmbeddedCode() {
        var groupPageURL = "https://test.skillsquirrel.com/";

        // Generate the embedded code
        var embeddedCode =
          '<iframe src="' +
          groupPageURL +
          '" width="50%" height="600px"></iframe>';

        // Display the embedded code in a textarea
        var embeddedCodeContainer = document.getElementById(
          "embeddedCodeContainer"
        );
        embeddedCodeContainer.innerHTML =
          '<textarea rows="4" cols="50" readonly>' +
          embeddedCode +
          "</textarea>";
      }
    </script>
  </body>
</html>
